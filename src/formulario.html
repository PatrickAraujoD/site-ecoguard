<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="../assets/images/iconplanta.png" type="image/x-icon"> 
  <link rel="stylesheet" type="text/css" href="../estilos/formulario.css" />
  <title>Formulário de Denúncia</title>
</head>
<body>
  <header class="cabecalho">
    <div class="setaesquerda">
      <a href="../index.html"><img src="../assets/images/setaesquerda.png" alt="seta apontada para esquerda"></a>
    </div>
    <div class="logo">
      <a href="../index.html"><img src="../assets/images/logoecoguard.svg" alt="símbolo de reciclagem"></a>
      <div class="logonome">
        <a href="../index.html"><span>ECO</span></a>
        <a href="../index.html"><span class="planet">GUARD</span></a>
      </div>
    </div>
  </header>
  <main>
    <h1 class="Denunciash1">Faça sua denúncia</h1>
    <form id="meuFormulario" onsubmit="enviarFormulario(event)">
      <label for="denuncia">Qual sua denúncia</label>
      <select name="tipodedenuncia" id="tipodedenuncia" required></select>
      <label for="data">Data do Ocorrido</label>
      <input type="date" id="data" name="data" required>
      <label for="relato">Relato</label>
      <textarea name="relato" id="relato" cols="30" rows="10" placeholder="Relato" required></textarea>
      <label for="logradouro">Logradouro</label>
      <input type="text" name="logradouro" id="logradouro" placeholder="Logradouro"required>
      <label for="complemento">Complemento</label>
      <input type="text" name="complemento" id="complemento" placeholder="Complemento" required>
      <div>
        <div><label for="cidade">Cidade</label>
        <select name="cidade" id="cidade">
          <option value="São luís">São Luís</option>
        </select>
        </div>
        <div>
          <label for="bairro">Bairro</label>
          <input type="text" name="bairro" id="bairro" placeholder="Bairro" required>
        </div>
      </div>
      <label for="descricaoLocal">Descrição do Local</label>
      <textarea name="descricaoLocal" id="descricaoLocal" cols="30" rows="10" required></textarea>
      <label for="contato">Contatos</label>
      <input type="tel" inputmode="numeric" placeholder="Telefone(opcional)" id="contatos" name="contatos"  oninput="applyPhoneMask(this)" title="Por favor, insira apenas números.">
      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" placeholder="Email(opcional)">
      <button type="submit" class="btn">Enviar</button>
    </form>
    <div id="loadingDiv" style="display: none;">
      <p>Enviando denúncia. Aguarde...</p>
      <button class="btn" id="fecharMensagem1" onclick="fecharMensagem1()">Fechar</button>
    </div>
    <div id="errordiv" style="display: none;">
      <p>Erro ao enviar denúncia. Tente novamente...</p>
      <button class="btnerro" id="fecharMensagem2" onclick="fecharMensagem2()">Fechar</button>
    </div>
    <div id="successDiv" style="display: none;">
      <p>Denúncia enviada com sucesso</p>
      <p id="protocoloMensagem"></p>
      <p>Guarde esse protocolo para acompanhar sua denúncia</p>
      <button class="btn" id="AcompanharDenuncia" onclick="acompanharDenuncia()">Acompanhar</button>
      <button class="btn" id="fecharMensagem" onclick="fecharMensagem()">Fechar</button>
    </div>
  </main>
  <footer>
    <div class="divRodape">
      <a href="../index.html"><img src="../assets/images/logoecoguard.svg" alt="simbolo de reciclagem"></a>        
      <div>   
        <a href="../index.html"><span>ECO</span></a>
        <a href="../index.html"><span class="planet">GUARD</span></a>
      </div>
    </div>
    <div> 
        <a href="https://www.instagram.com/ecoguardslz/" target="_blank">
           <img src="../assets/images/instagramicon.svg" alt="foto instagram" class="imgRodape"> 
        </a>
        <a href="https://x.com/ecoguardslz?s=21" target="_blank">
            <img src="../assets/images/twittericon.svg" alt="foto twiter" class="imgRodape">
        </a>
    </div>
  </footer>
  <script src="../scripts/formulario.js"></script>
</body>
</html>
