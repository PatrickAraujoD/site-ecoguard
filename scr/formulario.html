<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="../assets/images/icon plata.png" type="image/x-icon"> 
  <link rel="stylesheet" type="text/css" href="../estilos/formulario.css" />
  <title>Formulário de Denúncia</title>
 
</head>
<body>
  <div id="loadingDiv" style="display: none;">
    <p>Enviando denúncia. Aguarde...</p>
    <button class="btn" id="fecharMensagem1" onclick="fecharMensagem1()">Fechar</button>
  </div>
  <div id="errordiv" style="display: none;">
    <p>Erro ao enviar denúncia. Tente novamente...</p>
    <button class="btn" id="fecharMensagem2" onclick="fecharMensagem2()">Fechar</button>
  </div>
  <div id="successDiv" style="display: none;">
    <p>Denúncia enviada com sucesso</p>
    <p id="protocoloMensagem"></p>
    <button class="btn" id="fecharMensagem" onclick="fecharMensagem()">Fechar</button>

  </div>
  <header class="cabecalho">
    <a href="../index.html"><img src="../assets/images/image 78.svg" alt="simbolo de reciclagem"></a>
      <div>   
        <a href="../index.html"><h1>ECO</h1></a>
        <a href="../index.html"><h1 class="planet">GUARD</h1></a>
      </div>
  </header>
  <main>
    <h1 class="Denunciash1">Faça sua denúncia</h1>
    <form id="meuFormulario" onsubmit="enviarFormulario(event)">
      <label for="denuncia">Qual sua denúncia</label>
      <select name="denuncia" id="denuncia" required>
        <option value="Trafico de animais silvestres">Tráfico de animais silvestres</option>
        <option value="Poluição">Poluição</option>
        <option value="Desmatamento">Desmatamento</option>
        <option value="Queimadas">Queimadas</option>
      </select>
      <label for="data">Data do Ocorrido</label>hg
      <input type="date" id="data" name="data" required>
      <label for="relato">Relato</label>
      <textarea name="relato" id="relato" cols="30" rows="10" required></textarea>
      <label for="logradouro">Logradouro</label>
      <input type="text" name="logradouro" id="logradouro" required>
      <label for="complemento">Complemento</label>
      <input type="text" name="complemento" id="complemento">
      <div>
        <div><label for="cidade">Cidade</label>
        <select name="cidade" id="cidade">
          <option value="saoluis">São Luís</option>
        </select>
        </div>
        <div>
          <label for="bairro">Bairro</label>
          <input type="text" name="bairro" id="bairro" required>
        </div>
      </div>
      <label for="descricaoLocal">Descrição do Local</label>
      <textarea name="descricaoLocal" id="descricaoLocal" cols="30" rows="10"></textarea>
      <label for="contato">Contatos</label>
      <input type="tel" inputmode="numeric" placeholder="Telefone" id="contatos" name="contatos" pattern="[0-9]*" oninput="this.value = this.value.replace(/[^0-9]/g, '')" title="Por favor, insira apenas números.">
      <button type="submit" class="btn">Enviar</button>
    </form>
    <script>
      async function enviarFormulario(event) {
        event.preventDefault();
  
        const denuncia = document.getElementById('denuncia').value;
        const data = document.getElementById('data').value;
        const relato = document.getElementById('relato').value;
        const logradouro = document.getElementById('logradouro').value;
        const complemento = document.getElementById('complemento').value;
        const cidade = document.getElementById('cidade').value;
        const bairro = document.getElementById('bairro').value;
        const descricaoLocal = document.getElementById('descricaoLocal').value;
        const contatos = document.getElementById('contatos').value;


        const loadingDiv = document.getElementById('loadingDiv');
        
        if (loadingDiv) {
          loadingDiv.style.display = 'block';
        }
        try {
  
          const response = await fetch('https://servidor-banco-de-dados-production.up.railway.app/inserirResposta', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              denuncia,
              data,
              relato,
              logradouro,
              complemento,
              cidade,
              bairro,
              descricaoLocal,
              contatos,
            }),
          });
  
          if (response.ok) {
            if (loadingDiv) {
              loadingDiv.style.display = 'none';
            }
            // Obter o ID da denúncia a partir da resposta do servidor
            const responseData = await response.json();
            const idDaDenuncia = responseData.id;
            
            // Exibir o ID na página
            const successDiv = document.getElementById('successDiv');
            const protocoloMensagem = document.getElementById('protocoloMensagem');
  
            if (successDiv && protocoloMensagem) {
              successDiv.style.display = 'block';
              protocoloMensagem.textContent = `Protocolo: ${idDaDenuncia}`;
            }
        
          } else {
            console.error('Erro ao inserir resposta:', response.statusText);
            if (loadingDiv) {
              loadingDiv.style.display = 'none';
            }
            // Exibir mensagem de erro
            const errordiv = document.getElementById('errordiv');
        
            if (errordiv) {
              errordiv.style.display = 'block';
            }
          }
        } catch (error) {
          console.error('Erro ao enviar a solicitação:', error);
        }
      }
      function fecharMensagem2() {
        // Oculta a div de sucesso
        const errordiv = document.getElementById('errordiv');
        
        if (errordiv) {
          errordiv.style.display = 'none';
        }

        
      }
      function fecharMensagem1() {
        // Oculta a div de sucesso
        const loadingDiv = document.getElementById('loadingDiv');

        
        if (loadingDiv) {
          loadingDiv.style.display = 'none';
        }


      }
      function fecharMensagem() {
        // Oculta a div de sucesso
        const successDiv = document.getElementById('successDiv');

        if (successDiv) {
          successDiv.style.display = 'none';
        }

        // Recarrega a página apenas quando o botão "Fechar" é clicado
       window.location.href = window.location.href;

      }
  
    </script>

  </main>
  <footer>
    <div class="divRodape">
      <a href="../index.html"><img src="../assets/images/image 78.svg" alt="simbolo de reciclagem"></a>        
      <div>   
        <a href="../index.html"><h1>ECO</h1></a>
        <a href="../index.html"><h1 class="planet">GUARD</h1></a>
      </div>
    </div>
    <div> 
        <a href="https://www.instagram.com/ecoguardslz/" target="_blank">
           <img src="../assets/images/instagramicon.svg" alt="foto instagram" class="imgRodape"> 
        </a>
        <a href="https://x.com/ecoguardslz?s=21" target="_blank">
            <img src="../assets/images/twittericon.svg" alt="foto twiter" class="imgRodape">
        </a>
    </div>
  </footer>
  
</body>
</html>
