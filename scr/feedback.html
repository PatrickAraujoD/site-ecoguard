<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" type="text/css" href="../estilos/feedback.css" />

</head>
<body>
  <header class="cabecalho">
    <a href="../index.html"><img src="../assets/images/image 78.svg" alt="simbolo de reciclagem"></a>
      <div>   
        <a href="../index.html"><h1>ECO</h1></a>
        <a href="../index.html"><h1 class="planet">GUARD</h1></a>
      </div>
  </header>
  <main>
    <h1 class="titulo-feedback">Detalhes da Denúncia</h1>
     <div id="denunciaInfo">
    
    </div>

  </main>
  <footer>
    <div class="divRodape">
      <a href="../index.html"><img src="../assets/images/image 78.svg" alt="simbolo de reciclagem"></a>        
      <div>   
        <a href="../index.html"><h1>ECO</h1></a>
        <a href="../index.html"><h1 class="planet">GUARD</h1></a>
      </div>
    </div>
    <div> 
        <a href="https://www.instagram.com/ecoguardslz/" target="_blank">
           <img src="../assets/images/instagramicon.svg" alt="foto instagram" class="imgRodape"> 
        </a>
        <a href="https://x.com/ecoguardslz?s=21" target="_blank">
            <img src="../assets/images/twittericon.svg" alt="foto twiter" class="imgRodape">
        </a>
    </div>
  </footer>
  <script>
    async function carregarDenuncia() {
      const urlParams = new URLSearchParams(window.location.search);
      const protocolo = urlParams.get('protocolo');

      try {
        const response = await fetch(`/obterDenuncia/${protocolo}`);
        
        if (response.ok) {
          const denunciaData = await response.json();

          // Exibir informações da denúncia na div denunciaInfo
          const denunciaInfo = document.getElementById('denunciaInfo');
          if (denunciaInfo) {
            denunciaInfo.innerHTML = `
              <p>ID: ${denunciaData.id}</p>
              <p>ID da Denúncia: ${denunciaData.tipo_de_denuncia}</p>
              <p>Tipo de Denúncia: ${denunciaData.data_do_ocorrido}</p>
              <p>Data do Ocorrido: ${denunciaData.relato}</p>
              <p>Relato: ${denunciaData.logradouro}</p>
              <p>Logradouro: ${denunciaData.complemento}</p>
              <p>Complemento: ${denunciaData.cidade}</p>
              <p>Cidade: ${denunciaData.bairro}</p>
              <p>Bairro: ${denunciaData.descricao_do_local}</p>
              <p>Contato: ${denunciaData.contato}</p>
            `;
          }
        } else {
          console.error('Erro ao obter denúncia:', response.statusText);
        }
      } catch (error) {
        console.error('Erro ao enviar a solicitação:', error);
      }
    }

    // Chame a função ao carregar a página
    window.onload = carregarDenuncia;
  </script>

</body>
</html>
