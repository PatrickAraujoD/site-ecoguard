<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="../assets/images/icon plata.png" type="image/x-icon"> 
  <link rel="stylesheet" type="text/css" href="../estilos/acompanha.css" />
  <title>Acompanhe sua Denúcia</title>
 
</head>
<body>
  <div id="loadingDiv" style="display: none;">
    <p>Procurando sua denúncia. Aguarde...</p>
    <button class="btn" id="fecharMensagem1" onclick="fecharMensagem1()">Fechar</button>
  </div>
  <div id="errordiv" style="display: none;">
    <p>Erro ao enviar denúncia. Tente novamente...</p>
    <button class="btn" id="fecharMensagem2" onclick="fecharMensagem2()">Fechar</button>
  </div>
  <header class="cabecalho">
    <a href="../index.html"><img src="../assets/images/image 78.svg" alt="simbolo de reciclagem"></a>
      <div>   
        <a href="../index.html"><h1>ECO</h1></a>
        <a href="../index.html"><h1 class="planet">GUARD</h1></a>
      </div>
  </header>
  <main>
    <form action="" class="forms">
        <h1 class="titulo">Acompanhe sua Denúncia aqui</h1>
        <label for="Protocolo">Protocolo</label>
        <input type="tel" inputmode="numeric" placeholder="Protocolo" id="Protocolo" name="Protocolo" pattern="[0-9]*" oninput="this.value = this.value.replace(/[^0-9]/g, '')" title="Por favor, insira apenas números." required>
        <input type="submit" id="submit" class="btn" value="Entrar">
    </form>
    <script>
      async function enviarFormulario(event) {
        event.preventDefault();
  
        const denuncia = document.getElementById('denuncia').value;
        const data = document.getElementById('data').value;
        const relato = document.getElementById('relato').value;
        const logradouro = document.getElementById('logradouro').value;
        const complemento = document.getElementById('complemento').value;
        const cidade = document.getElementById('cidade').value;
        const bairro = document.getElementById('bairro').value;
        const descricaoLocal = document.getElementById('descricaoLocal').value;
        const contatos = document.getElementById('contatos').value;


        const loadingDiv = document.getElementById('loadingDiv');
        
        if (loadingDiv) {
          loadingDiv.style.display = 'block';
        }
        try {
  
          const response = await fetch('https://servidor-banco-de-dados-production.up.railway.app/inserirResposta', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              denuncia,
              data,
              relato,
              logradouro,
              complemento,
              cidade,
              bairro,
              descricaoLocal,
              contatos,
            }),
          });
  
          if (response.ok) {
            if (loadingDiv) {
              loadingDiv.style.display = 'none';
            }
          
            // Obter o ID da denúncia a partir da resposta do servidor
            const responseData = await response.json();
            const idDaDenuncia = responseData.id;
          
            // Fazer solicitação ao banco de dados para obter detalhes da denúncia
            const detalhesResponse = await fetch(`https://servidor-banco-de-dados-production.up.railway.app/detalhes/${idDaDenuncia}`);
            const detalhesData = await detalhesResponse.json();
          
            // Redirecionar para a página de feedback com os detalhes da denúncia
            window.location.href = `/feedback.html?id=${idDaDenuncia}&tipo=${detalhesData.tipo_de_denuncia}&data=${detalhesData.data_do_ocorrido}&...`; // Adicione outros campos conforme necessário
        } else {
          console.error('Erro ao inserir resposta:', response.statusText);
          if (loadingDiv) {
            loadingDiv.style.display = 'none';
          }
          // Exibir mensagem de erro
          const errordiv = document.getElementById('errordiv');
      
          if (errordiv) {
            errordiv.style.display = 'block';
          }
        }
      } catch (error) {
          console.error('Erro ao enviar a solicitação:', error);
        }
        
      
    </script>
  </main>
  <footer>
    <div class="divRodape">
      <a href="../index.html"><img src="../assets/images/image 78.svg" alt="simbolo de reciclagem"></a>        
      <div>   
        <a href="../index.html"><h1>ECO</h1></a>
        <a href="../index.html"><h1 class="planet">GUARD</h1></a>
      </div>
    </div>
    <div> 
        <a href="https://www.instagram.com/ecoguardslz/" target="_blank">
           <img src="../assets/images/instagramicon.svg" alt="foto instagram" class="imgRodape"> 
        </a>
        <a href="https://x.com/ecoguardslz?s=21" target="_blank">
            <img src="../assets/images/twittericon.svg" alt="foto twiter" class="imgRodape">
        </a>
    </div>
  </footer>
  
</body>
</html>
